name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [client, server]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm install
      working-directory: ${{ matrix.path }}
    - run: |
        if [ "${{ matrix.path }}" == "server" ]; then
          npm start &
        else
          npm run dev &
        fi
        sleep 10
        kill $!
      working-directory: ${{ matrix.path }}